//创建角色对象
function Role(){
	    this.r = this.rand(20);
        this.x = this.r;
        this.y = this.r;
        this.speedX = this.rand(10);
        this.speedY = this.rand(10);
       
        this.width = 0;
        this.height = 0;
        this.canvas = {};
        this.color = 'rgb('+this.rand(255)+','+this.rand(255)+','+this.rand(255)+')';
        this.init();	
}
		
Role.prototype = {
        init:function () {
            var game = document.getElementById('myCanvas');
            this.canvas = game.getContext('2d');
            this.width=game.width;
            this.height=game.height;
        },
        rand:function (num) {
            return Math.floor(Math.random() * num+1);
        },
        play:function () {
            this.x += this.speedX;
            this.y += this.speedY;
			v.nowx=this.x;
			v.nowy=this.y;
            if (this.x>this.width-this.r) {
                this.speedX = -this.speedX;
            }
            if (this.x<this.r) {
                this.speedX = Math.abs(this.speedX);
            }
            if (this.y>this.height-this.r) {
                this.speedY = -this.speedY;
            }
            if (this.y<this.r) {
                this.speedY = Math.abs(this.speedY);
            }
            this.canvas.beginPath();
            this.canvas.fillStyle = this.color;
            this.canvas.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
            this.canvas.fill();
        }
    };

ctx.stroke();
